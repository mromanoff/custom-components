<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Component</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">
    <link rel="stylesheet" href="/dist/5312ecdbc5d7826759d419cfced4f5b1.css">
<script src="/dist/5312ecdbc5d7826759d419cfced4f5b1.js"></script></head>
<body>
<h1>Custom component</h1>

<section class="component">
    <h2>Rating Chart</h2>
    <rating-chart value="3"></rating-chart>
    <rating-chart value="5"></rating-chart>
    <rating-chart value="9"></rating-chart>
</section>

<section class="component">
    <h2>Toggle Button</h2>
    <toggle-button data-button="1">Toggle button</toggle-button>
    <toggle-button disabled="">Disabled button</toggle-button>
    <toggle-button data-button="2" pressed="">Pressed button</toggle-button>
</section>

<section class="component">
    <h2>Make Model Year Select (horizontal)</h2>
    <mmy-select horizontal=""></mmy-select>
</section>

<section class="component">
    <h2>Make Model Year Select</h2>
    <mmy-select></mmy-select>
</section>

<section class="component">
    <h2>Five Star Input</h2>
    <five-star-input></five-star-input>
    <five-star-input style="--star-active: #3a64ff"></five-star-input>
    <five-star-input name="custom-name" style="--star-active: #00b094; --star-default: rgba(80,96,137,0.75)"></five-star-input>
</section>

<script src="/dist/custom-component.js"></script>

<script>
    const buttons = document.querySelectorAll('toggle-button');

    buttons.forEach(button => {
        button.addEventListener('click', event => console.log('button clicked', event.currentTarget.dataset.button))
    });


</script>
</body>
</html>
